<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login page</title>

</head>
<body background="blue_background.jpg">
	<div class="Company-info">

	<div class="login-page">

			<form class="login-form" method="post" enctype="multipart/formdata" onsubmit="return login(this);">

			<input type="text" name="username" placeholder="Enter your username"/>

			<button class="button" type="submit" value="Log in">Log in</button>
			<p class="message">Not registered yet? <a href="user_signup.html">SignUp</a></p>
			</form>
		</div>
	</div>
</body>
</html>
