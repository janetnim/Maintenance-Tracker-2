<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Signup Page</title>
	<link rel="stylesheet" href="user.css">
	<script src="login.js"></script>
</head>
<body background="blue_background.jpg">
<div class="Company-info">
<h1>Corps_Inc Maintenace Tracker</h1>
<h2>We offer efficient means for your requests</h2>
</div>
	<div class="login-page">
		<div class="form">
			<form class="register-form" method="post" enctype="multipart/formdata" onsubmit="return signup(this);">
				<p id="err-message"></p>
				<input id="email" name="email" type="text" placeholder="Enter your email"/>
				<input id="username" name="username" type="text" placeholder="Enter username"/>
				<input id="password" name="password" type="password" placeholder="Enter password"/>
				<button class="button" type="submit" value="Sign Up">Sign up</button>
				<p class="message">Already have an account?<a href="user_login.html">Login</a></p>
			</form>
		</div>
	</div>
</body>
</html>
